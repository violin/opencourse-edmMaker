<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<meta http-equiv="content-style-type" content="text/css"/>
	<meta http-equiv="content-script-type" content="text/javascript"/>
	<meta http-equiv="x-ua-compatible" content="ie=edge"/>
	<title><%=title%></title>
	<meta content="<%=keywords%>" name="keywords">
	<meta content="<%=description%>" name="description">
</head>
<body style="min-width:<%=width%>px; margin:0; padding:0; background:<%=backgroundcolor%>;">
	<div style="height:<%=height%>px; width:<%=width%>px; margin:0 auto; padding:<%=paddingtopbottom%>px 0;">
		<img src="<%=imageurl%>" width="<%=width%>" height="<%=height%>" alt="<%=imagealt%>" usemap="#Map" border="0" >
		<map name="Map">
			<% if(!!links){ %>
			<% links.forEach(function(element){ %>
			<area title="<%=element.title%>" target="_blank" href="http://so.open.163.com/statistics/mail/checkin.do?returl=<%=element.url%>" coords="<%=element.x%>,<%=element.y%>,<%=element.x2%>,<%=element.y2%>" shape="RECT" />
			<% }) %>
			<% } %>
		</map>
	</div>

	<div style="width:0;height:0;overflow:hidden;background:url(http://so.open.163.com/statistics/mail/openmail.jpg?info=open_<%=date%>) no-repeat;"></div>
</body>
</html>
