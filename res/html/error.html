<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title><%=code %></title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="stylesheet" href="/css/error.css"/>
</head>
<body>
    <div class="m-error">
        <h1><%=code %></h1>
		<p class="msg">
			<% if(code == 404){ %>
				页面或资源未找到
			<% } else if(code == 500){ %>
				服务器错误
			<% } %>
		</p>
    </div>
</body>
</html>
